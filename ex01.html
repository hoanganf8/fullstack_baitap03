<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form liên hệ</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/ex01.css" />
  </head>
  <body>
    <section class="contact">
      <h2>CONTACT US</h2>
      <table width="100%">
        <tr>
          <td width="20%">
            <h3>Contact Info</h3>
            <ul>
              <li>
                <i class="fa-solid fa-location-dot"></i> Số 11D, lô A10, khu đô
                thị Nam Trung Yên, Phường Yên Hòa, Quận Cầu Giấy, TP. Hà Nội
              </li>
              <li>
                <i class="fa-solid fa-envelope"></i> contact@fullstack.edu.vn
              </li>
              <li><i class="fa-solid fa-phone"></i> 0246.329.1102</li>
            </ul>
          </td>
          <td>
            <h3>Having any query!</h3>
            <form action="">
              <div>
                <input type="text" placeholder="Your name" size="50" />
              </div>
              <div>
                <input type="email" placeholder="Your email" size="50" />
              </div>
              <div>
                <input type="text" placeholder="Subject" size="50" />
              </div>
              <div>
                <textarea placeholder="Message" style="width: 372px"></textarea>
              </div>
              <button>Send Message</button>
            </form>
          </td>
        </tr>
      </table>
    </section>
  </body>
</html>
